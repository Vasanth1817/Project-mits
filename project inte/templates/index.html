<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; background: #f2f2f2; }
        form { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; }
        input, button { padding: 10px; margin: 10px; width: 220px; }
        .result, .error { margin-top: 20px; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="POST">
        <input type="text" name="from_currency" placeholder="From (e.g., USD)" required><br>
        <input type="text" name="to_currency" placeholder="To (e.g., INR)" required><br>
        <input type="number" step="any" name="amount" placeholder="Amount" required><br>
        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <div class="result">Converted Amount: {{ result }}</div>
    {% elif error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
